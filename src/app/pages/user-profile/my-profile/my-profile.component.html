<div class="container-fluid mb-4" style="background-color: #DFE2D7;">
    <div style="height: 700px">
        <div class="row">
            <div class="w-100 d-flex justify-content-center my-3">
                <div class="row w-50">
                    <div class="row">
                        <div class="col-1 d-flex justify-content-end  align-items-center">
                        </div>
                        <div class="col-11">
                            <h4>My Profile</h4>
                            <p class="text-secondary fs-14">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad magni dolorum aut voluptate dolore, fugiat iste qui commodi nisi cum!</p>
                        </div>
                        </div>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <div class="card" style="width: 42rem;">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" *ngFor="let item of profileListJson">
                              <div  style="cursor: pointer;"  class="row" routerLink="{{item.route}}">
                                <div class="col-10">
                                    <div class="fs-14" >
                                        <b>{{item.label}}</b>
                                        <p class="text-muted">{{item.description}}</p>
                                    </div>
                                </div>
                                <div class="col-2 d-flex justify-content-end mt-3">
                                <img   class="img-fluid img-class-arrow" src="/assets/images/arrow-right.svg" >
                                </div>
                              </div>
                            </li>
                            
                          </ul>
                  </div>
            </div>
    
        </div>
    </div>

</div>
