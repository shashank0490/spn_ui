<div class="container-fluid">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Pancard</th>
            <th scope="col">URL</th>
            <th scope="col">Known us</th>
            <th scope="col">Created at</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of organisationList; let i = index">
            <th>{{i+1}}</th>
            <td>{{item.attributes.name}}</td>
            <td>{{item.attributes.pancard}}</td>
            <td>{{item.attributes.url}}</td>
            <td>{{item.attributes.knownUs}}</td>
            <td>{{item.attributes.createdAt | date: 'dd/MM/YYYY'}}</td>
          </tr>
        </tbody>
      </table>
</div>
