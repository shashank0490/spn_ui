<mat-dialog-content>
    <div class="d-flex justify-content-between"><h4>Join Event</h4>
        <button mat-button mat-dialog-close class="custom-button"></button>
    </div>
    <p>Lorem impsum as text variable used in the box</p>
    <form [formGroup]="eventForm">
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="legalEntity">
                <option selected>Word of Mouth</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Other">Other</option>
            </select>
            <label for="floatingSelect">Legal Entity*</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="annualBudget">
                <option selected>Word of Mouth</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Other">Other</option>
            </select>
            <label for="floatingSelect">What is your Annual Budget?*</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="stateWorked">
                <option selected>Word of Mouth</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Other">Other</option>
            </select>
            <label for="floatingSelect">Which states do you work in?</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="designationPerson">
                <option selected>Word of Mouth</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Other">Other</option>
            </select>
            <label for="floatingSelect">Designation of the person attending the session</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="select">
                <option selected>Word of Mouth</option>
                <option value="Word of Mouth">Word of Mouth</option>
                <option value="Other">Other</option>
            </select>
            <label for="floatingSelect">Select</label>
        </div>
        <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">By clicking creating
              account, I agree to <a href="" class="text-decoration-none">terms & conditions</a></label>
        </div>
        <div>
            <button class="btn btn-primary px-5 py-3 mb-md-0 mb-2" (click)="submitForm()">Join Event</button>
            <button class="btn btn-outline-primary ms-0 ms-md-2 px-5 py-3">Go Back</button>
        </div>
    </form>
    
</mat-dialog-content>
