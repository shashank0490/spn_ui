<ng-container *ngIf="viewMode == 'grid'">
  <div class="card border border-1 border-grey" style="height: 400px">
    <div class="rounded-top position-relative">
      <div class="rounded-forward text-center shadow-lg">
        <img class="w-75" src="./assets/images/forward.png" alt="" />
      </div>
      <img
        [src]="data.url"
        alt=""
        width="100%"
        height="200px"
        class="rounded-top"
        style="object-fit: cover"
      />
      <button
        class="registerNow btn text-primary btn-light rounded-pill position-absolute fs-12"
      >
        Register Now
        <!-- {{ data?.buttonName }} -->
      </button>
    </div>
    <div class="card-body">
      <span
        class="card-title fs-5 fw-bold text-ellipsis--2"
        style="max-width: 400px"
      >
        {{ data?.title }}
      </span>
      <div class="d-flex flex-wrap fs-12 mt-2">
        <small>
          <span>{{ data?.date }}</span>
          <span class="ms-3">{{ data?.eventType }}</span>
          <span class="ms-3">Event</span>
        </small>
      </div>
      <p class="card-text mt-2 fs-6">
        <small class="text-muted">
          {{ data?.address }}
        </small>
      </p>
    </div>
  </div>

<ng-container *ngIf="viewMode == 'list'">
  <div class="card mb-3 border-0" style="max-width: 100%; height: 320px">
    <div class="row g-0">
      <div class="col-md-3 p-2">
        <img
          [src]="data.url"
          alt=""
          width="100%"
          height="300px"
          class="rounded"
        />
      </div>
      <div class="col-md-9">
        <div class="rounded-forward text-center shadow-lg">
          <img class="w-75" src="./assets/images/forward.png" alt="" />
        </div>
        <div class="card-body mt-5 pt-4">
          <span class="card-title fs-5 fw-bold">
            {{ data?.title }}
          </span>
          <div class="d-flex flex-wrap fs-12 mt-2">
            <small>
              <span>{{ data?.date }}</span>
              <span class="ms-5">{{ data?.eventType }}</span>
              <span class="ms-5">Event</span>
              <span class="ms-5">143k users joining</span>
            </small>
          </div>
          <p class="card-text mt-2 fs-6">
            <small class="text-muted">
              {{ data?.address }}
            </small>
          </p>
          <div class="d-flex flex-wrap fs-12 mt-2">
            <button class="btn btn-primary">
              {{ data?.buttonName }}
            </button>
            <button
              class="btn text-primary primary-outlined btn-light ms-5 fs-12"
            >
              View Detail
              <!-- {{ data?.buttonName }} -->
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
